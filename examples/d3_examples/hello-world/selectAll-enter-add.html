<!DOCTYPE html>
<html>
  <head>
    <title>Test - selectAll > enter > append</title>
      <!--[if lte IE 8]><script src="../../../r2d3.v2.js"></script><![endif]-->
  <!--[if gte IE 9]><!-->
  <script src="../../../lib/d3/d3.v2.js"></script>
  <!--<![endif]-->
  </head>
  <body>
    <span></span>
    <script type="text/javascript">

d3.select("body")
  .selectAll("span")
    .data(["Test", "passed."])
    .text(function(d) { return d; })
  .enter().append("span")
    .text(function(d) { return d; });

    </script>
  </body>
</html>
